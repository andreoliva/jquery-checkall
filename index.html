<!DOCTYPE html>
<html lang="pt-br">
	<!-- Version: 1.0 -->
	<head>
		<meta charset="utf-8" />
		<title>jQuery CheckAll</title>
		<script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script src='jquery-create-checkall.js'></script>
	</head>

	<body>
		<section id="MAIN">
			<div>
				<p>Using labels around the checkboxes:</p>
				<label><input type="checkbox" class="checkbox-label-around" value="one" checked> One</label>
				<label><input type="checkbox" class="checkbox-label-around" value="two" checked> Two</label>
				<label><input type="checkbox" class="checkbox-label-around" value="three" checked> Three</label>
				<label><input type="checkbox" class="checkbox-label-around" value="four" checked> Four</label>
			</div>
			<br>
			<div>
				<p>Using labels after the checkboxes:</p>
				<input type="checkbox" class="checkbox-label-after" value="one"> <label>One</label>
				<input type="checkbox" class="checkbox-label-after" value="two"> <label>Two</label>
				<input type="checkbox" class="checkbox-label-after" value="three"> <label>Three</label>
				<input type="checkbox" class="checkbox-label-after" value="four"> <label>Four</label>
			</div>
			<br>
			<div>
				<p>Using a pre-existent checkbox as the "all" selector:</p>
				<input type="checkbox" id="existent-all"> <label>I always existed in the HTML!</label><br>
				<input type="checkbox" class="checkbox-with-all" value="one"> <label>One</label><br>
				<input type="checkbox" class="checkbox-with-all" value="two"> <label>Two</label><br>
				<input type="checkbox" class="checkbox-with-all" value="three"> <label>Three</label><br>
				<input type="checkbox" class="checkbox-with-all" value="four"> <label>Four</label>
			</div>
		</section>
	</body>

	<script type="text/javascript">
		$('.checkbox-label-around').createCheckAll({
			breakAfter: true,
			classes: 'with-class0 with-class1',
			id: 'with-id',
			label: 'I have my own ID and a <br>',
			position: 'before'
		});
		$('.checkbox-label-after').createCheckAll({
			label: 'CLICK ME!',
			position: 'after'
		});
		$('.checkbox-with-all').createCheckAll({
			allSelector: '#existent-all'
		});
	</script>
</html>
